<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  	</head>
  	<body style="background-color: rgb(234, 234, 234)">
		<div class="text-center">
			<div>
				<ul>
					<li th:each="file : ${files}">
						<a th:href="${file}" th:text="${file}" />
					</li>
				</ul>
				<div class="text-center">
					<div class="container-md mx-auto"> <!-- Adjust container width if necessary -->
						<img id="link_photo" th:src="${link_photo}" style="width: 80px; height: 80px;" alt="Upload an Image">
					</div>  
				</div>    
			<div class="container d-flex justify-content-center">
			<form method="POST" enctype="multipart/form-data" action="/UploadImage">
				<table>
					<tr><td></td><td><input type="file" name="file" /></td></tr>
					<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
				</table>
			</form>
		</div>
		<div class="container d-flex justify-content-center">
			<form class="row g-3" th:action="@{/UpdateProfileData}" th:object="${SaveProfileRequest}" method="post">
				<div class="row g-3">
				<div class="col-md-6">
					<label for="family_name" class="form-label">Family_Name</label>
					<input type="text" id="family_name" name="family_name" class="form-control">
				</div>
				<div class="col-md-6">
					<label for="surname" class="form-label">Surname</label>
					<input type="text" id="surname" name="surname" class="form-control">
				</div>
				<div class="col-12">
					<label for="address" class="form-label">Address</label>
				  	<input type="text" id="address" name="address" class="form-control" placeholder="1234 Main St">
				</div>
				<div class="col-12">
					<label for="about_me" class="form-label">About Me</label>
					<input type="text" id="about_me" name="about_me" class="form-control" placeholder="About:">
				</div>
				<div class="col-md-6">
					<label for="city" class="form-label">City</label>
					<input type="text" id="city" name="city" class="form-control">
				</div>
				<div class="col-md-4">
					<label for="state" class="form-label">State</label>
				  	<input type="text" id="state" name="state" class="form-control">
				</div>
				<div class="col-md-2">
					<label for="zip" class="form-label">Zip</label>
				  	<input type="text" id="zip" name="zip" class="form-control">
				</div>	
			  	<div class="mt-2">
					<input style="background-color: rgb(215, 145, 60); color: black;" class="bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md  shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit" value="Save">
				</div>
			</form>
			<br>
			<form class="row g-3" action="/displayUserProfile" method="get">
				<div class="mt-2">
					<input style="background-color: rgb(215, 145, 60); color: black;" class="bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md  shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit" value="Profile">
				</div>
			</form>
			<br>
			<form class="row g-3" action="/" method="get">
				<div class="mt-2">
					<input style="background-color: rgb(215, 145, 60); color: black;" class="bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md  shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit" value="MainPage">
				</div>
			</form>
			<br>
		</div>
  	</body>
</html>
