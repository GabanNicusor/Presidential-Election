
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-image: url('https://cdn.wallpapersafari.com/1/13/mXsyu7.jpg')";>
    <div class="text-center">
      <div class="container-md mx-auto"> <!-- Adjust container width if necessary -->
        <img id="link_photo" th:src="${link_photo}" style="width: 80px; height: 80px;" alt="Upload an Image">
        <input type="text" id="candidate_name" th:value="${candidate_name}" class="form-control" readonly style="width: 150px; margin: auto; text-align: center; background-color: antiquewhite;"> <!-- Add margin: auto; for centering -->
      </div>    
    </div>
    <div class="container d-flex justify-content-center">
      <br>      
      <form class="row g-3" action="/displayUserProfile" method="get">
        <div class="mt-2">
          <input style="background-color: rgb(215, 145, 60); color: black;" class="bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md  shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit" value="Profile">
        </div>
      </form>
      <br>
      <form class="row g-3" action="/DisplayImages" method="get">
        <div class="mt-2">
          <input style="background-color: rgb(215, 145, 60); color: black;" class="bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md  shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit" value="Settings">
        </div>
      </form>
      <br>
      <form class="row g-3" action="/candidate" method="get">
        <div class="mt-2">
          <input style="background-color: rgb(215, 145, 60); color: black;" class="bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md  shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit" value="Candidate">
        </div>
      </form>
    </div>
    <br>
    <br>
    <div class="container d-flex justify-content-center">
      <br>      
      <form class="row g-3" action="/startRound" method="get">
        <div class="mt-2">
          <input style="background-color: rgb(215, 145, 60); color: black;" class="bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md  shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit" value="Start Round">
        </div>
      </form>
      <br>
      <form class="row g-3" action="/stopRound" method="get">
        <div class="mt-2">
          <input style="background-color: rgb(215, 145, 60); color: black;" class="bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md  shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit" value="Stop Round">
        </div>
      </form>
      <br>
    </div>
    <br>
    <br>
    <div style="display: flex; justify-content: center;">
      <table border="1">
        <thead>
          <tr>
            <th colspan="2">
                <h1 style="color: white;">Presidential Election List</h1>
            </th>
        </tr>
          <tr>
            <th>Username</th>
          </tr>
        </thead>
          <tr th:each="user : ${usersWithCandidates}">
            <td>
              <div style="display: flex; align-items: center;">
                <span th:text="${user.username}" style="color: aliceblue;"></span>
                <form class="row g-3" th:action="@{/vote}" method="post">
                  <input type="hidden" th:name="userid" th:value="${user.userid}" />
                    <div class="mt-2">
                      <input style="background-color: rgb(215, 145, 60); color: black;" class="bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex justify-center rounded-md shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit" value="Vote">
                    </div>
                </form>
                <br>
                <br>
                <form class="row g-3" th:action="@{/CandidateProfile}" method="post">
                  <input type="hidden" th:name="userid" th:value="${user.userid}" />
                  <div class="mt-2">
                    <input style="background-color: rgb(215, 145, 60); color: black;" class="bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex justify-center rounded-md shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit" value="Profile">
                  </div>
                </form>
                <div class="col-md-6">
                  <label class="form-label" style="color: aliceblue;">Votes</label>
                  <input style="background-color: rgb(215, 145, 60); color: black; padding: 0.2rem; font-size: 0.8rem; width: 4rem;" class="bg-indigo-600 text-sm font-semibold leading-6 text-white flex justify-center rounded-md shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" th:value="${user.numberVotes}" readonly>
                </div>
                <br>
                <br>
              </div>
            </td>
          </tr>
      </table>          
    </div>
  </body>
</html>
